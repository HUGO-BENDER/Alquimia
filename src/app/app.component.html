<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #appsidenav
    class="sidenav"
    fixedInViewport="true"
    attr.role="navigation"
    mode="over"
    [opened]="isSidenavOpen">
    <mat-toolbar color="primary" class="mat-elevation-z10">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" [class.activated]="currentUrl == '/' || currentUrl == '/home'" (click)='appsidenav.toggle()'>
        <mat-icon matListIcon>home</mat-icon>
        {{ "Home.Title"| translate }} 
      </a>
      <a mat-list-item routerLink="/game" [class.activated]="currentUrl == '/game'" (click)='appsidenav.toggle()'>
        <mat-icon matListIcon>casino</mat-icon>
         {{ "Game.Title"| translate }} 
      </a>
      <a mat-list-item routerLink="/about" [class.activated]="currentUrl == '/about'" (click)='appsidenav.toggle()'>
        <mat-icon matListIcon>persons</mat-icon>
        {{ "About.Title"| translate }} 
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="app-container">
    <header> 
      <app-tool-bar></app-tool-bar>
    </header>
    <router-outlet class="router-outlet"></router-outlet>
    <footer  *ngIf="currentUrl != '/game'">
      <app-footer></app-footer>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
