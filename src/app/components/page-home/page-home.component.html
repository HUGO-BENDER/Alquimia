<section class="page-container">
  <div class="hero-section">
    <div class="hero-section-text">
      <h1>Header</h1>
      <h5>subtitle about anything you like</h5>
    </div>
  </div>
  <div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              xRooms game
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="createRoomGame()">xCreate new game</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <mat-accordion class="example-headers-align">
              <mat-expansion-panel *ngFor="let room of roomgames | async">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{room.gameId}}
                  </mat-panel-title>
                  <mat-panel-description>
                    <span>
                      <mat-icon>account_circle</mat-icon> {{room.creator.displayName}}
                    </span>
                    {{room.dateCreation.toDate() | date : 'medium' }}
                  </mat-panel-description>
                </mat-expansion-panel-header>
                Id: {{room.id}}
                state: {{room.state}}
                <mat-action-row>
                  <button mat-button *ngIf="canDelete(room)" color="warn" (click)="deleteRoomgame(room)">Delete</button>
                  <button mat-button [disabled]="!canJoin(room)" color="primary" (click)="joinTheRoomgame(room)">Join</button>
                </mat-action-row>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>


      <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Card Content Here</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</section>
