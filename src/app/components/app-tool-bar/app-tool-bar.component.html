<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button class="contenedor-logo" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleAppSidenav()">
      <div class="contenedor-logo">
        <img src="../assets/logo/fondoLogo.svg" />
      </div>
      <div class="contenedor-logo alq-in alq-hover">
        <img src="../assets/logo/letraLogo.svg" />
      </div>
    </button>

    </button>

    <!-- <button mat-menu-item (click)="logout()">
        <mat-icon matListIcon>exit_to_app</mat-icon>
        {{ "App.Exit"| translate }}
      </button> -->

    <div  class="example-spacer">
        <span [hidden]="inSmallScreen" class="center-title"> {{ "App.Title"| translate }} </span>  
    </div>

    <div *ngIf="user | async; let user; else loguearse;">
      <h2 class="toolbar-inline">{{user.displayName}}</h2>
      <img class="toolbar-inline toolbar-user-img" [src]=user.photoURL>
      <button mat-button [swal]="{
         title: 'logout', 
         text: 'adios', 
         imageUrl: '../favicon.ico',
         showCancelButton: true,   
         confirmButtonText: 'Salir',   
         cancelButtonText: 'Cancelar'}"
      (confirm)="logout()">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
    <ng-template #loguearse >
      <h3 class="textlogin" [hidden]="inSmallScreen" (click)="openDialogLogin()">login</h3>
      <button mat-mini-fab color="primary" (click)="openDialogLogin()" >
        <mat-icon class="iconlogin">account_circle</mat-icon>
      </button>
    </ng-template>

  </mat-toolbar-row>
</mat-toolbar>
